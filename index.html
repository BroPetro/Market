<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç BioWorld</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            color: #1a3c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 700px;
            height: 85vh;
            border: 2px solid #4caf50;
        }
        .sidebar {
            width: 200px;
            border-right: 1px solid #4caf50;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            font-size: 1.8em;
            margin: 10px 0;
        }
        .status {
            color: #d81b60;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 10px;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 5px 0;
            width: calc(100% - 24px);
            border-radius: 8px;
            border: 1px solid #4caf50;
            transition: all 0.3s ease;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }
        .post {
            background: #e8f5e9;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
            animation: newMessage 0.5s ease;
        }
        .like-btn {
            cursor: pointer;
            color: #d81b60;
            font-size: 18px;
            margin-left: 10px;
        }
        .like-btn.liked {
            color: #ff1744;
            transform: scale(1.2);
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f1f8e9;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .my-message {
            background: #81c784;
            align-self: flex-end;
        }
        .other-message {
            background: #b0bec5;
            align-self: flex-start;
        }
        .image-preview {
            max-width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 5px;
        }
        .image-preview:hover {
            transform: scale(1.2);
        }
        .image-preview:active {
            width: 100%;
            height: auto;
        }
        .contact {
            padding: 10px;
            background: #e8f5e9;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        .contact:hover {
            background: #c8e6c9;
        }
        #qrCode {
            margin: 10px auto;
            text-align: center;
        }
        @keyframes newMessage {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>–ö–æ–Ω—Ç–∞–∫—Ç–∏</h2>
            <div id="contactsList"></div>
            <button onclick="addContact()">–î–æ–¥–∞—Ç–∏ –∫–æ–Ω—Ç–∞–∫—Ç</button>
        </div>
        <div class="chat-area">
            <h1>üí¨ –ß–∞—Ç BioWorld</h1>
            <p>–¢–≤—ñ–π ID: <span id="myId">...</span> <button onclick="copyId()">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ ID</button></p>
            <div id="qrCode"></div>
            <p class="status" id="connectionStatus">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</p>
            <input type="text" id="peerId" placeholder="ID –¥—Ä—É–≥–∞...">
            <button onclick="connectToPeer()">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
            <button onclick="clearChat()">–û—á–∏—Å—Ç–∏—Ç–∏ —á–∞—Ç</button>
            <div class="chat-box" id="chatBox"></div>
            <audio id="notificationSound" src="https://www.myinstants.com/media/sounds/sms-alert-1.mp3"></audio>
        </div>
    </div>
    
    <script>
        let peer;
        let conn;
        let likes = {};
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
        let myId = localStorage.getItem('peerId');

        if (!myId) {
            peer = new Peer();
        } else {
            peer = new Peer(myId);
        }

        peer.on('open', id => {
            myId = id;
            localStorage.setItem('peerId', id);
            document.getElementById("myId").innerText = id;
            document.getElementById("connectionStatus").innerText = "–ì–æ—Ç–æ–≤–æ –¥–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è!";
            document.getElementById("connectionStatus").style.color = "#4caf50";
            generateQRCode(id);
            loadContacts();
        });

        peer.on('connection', connection => {
            conn = connection;
            document.getElementById("connectionStatus").innerText = `–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ ${conn.peer}!`;
            document.getElementById("connectionStatus").style.color = "#4caf50";
            conn.on('data', data => {
                displayMessage(data.text, false, data.image, data.messageId);
                document.getElementById("notificationSound").play();
            });
        });

        function connectToPeer() {
            const peerId = document.getElementById("peerId").value;
            conn = peer.connect(peerId);
            conn.on('open', () => {
                console.log("Connected to: " + peerId);
                document.getElementById("connectionStatus").innerText = `–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ ${peerId}!`;
                document.getElementById("connectionStatus").style.color = "#4caf50";
                addContact(peerId);
            });
            conn.on('data', data => {
                displayMessage(data.text, false, data.image, data.messageId);
                document.getElementById("notificationSound").play();
            });
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const imageInput = document.getElementById("imageInput");
            let imageData = null;
            const messageId = Date.now() + Math.random();

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageData = event.target.result;
                    sendData(input.value, imageData, messageId);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                sendData(input.value, null, messageId);
            }
        }

        function sendData(text, image, messageId) {
            if (!conn || text.trim() === "") return;
            const message = { text: text, image: image, messageId: messageId };
            conn.send(message);
            displayMessage(text, true, image, messageId);
            document.getElementById("messageInput").value = "";
            document.getElementById("imageInput").value = "";
        }

        function displayMessage(text, isMine, image, messageId) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isMine ? "my-message" : "other-message");
            messageDiv.dataset.messageId = messageId;

            if (text) {
                if (text.includes("https://www.youtube.com/watch?v=dQw4w9WgXcQ")) {
                    text = "–¶–µ —Ä—ñ–∫—Ä–æ–ª! üéµ";
                }
                text = text.replace(/(https?:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');
                messageDiv.innerHTML = text;
            }

            if (image) {
                const img = document.createElement("img");
                img.src = image;
                img.classList.add("image-preview");
                messageDiv.appendChild(img);
            }

            const likeBtn = document.createElement("span");
            likeBtn.classList.add("like-btn");
            likeBtn.innerHTML = "‚ù§Ô∏è";
            likeBtn.onclick = () => toggleLike(messageId, likeBtn);
            messageDiv.appendChild(likeBtn);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleLike(messageId, likeBtn) {
            if (likes[messageId]) {
                likes[messageId]--;
                likeBtn.classList.remove("liked");
            } else {
                likes[messageId] = (likes[messageId] || 0) + 1;
                likeBtn.classList.add("liked");
            }
        }

        function clearChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            likes = {};
        }

        function copyId() {
            navigator.clipboard.writeText(myId);
            alert("ID —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
        }

        function generateQRCode(id) {
            const qrCodeDiv = document.getElementById("qrCode");
            qrCodeDiv.innerHTML = "";
            new QRCode(qrCodeDiv, {
                text: `https://bioworld.chat/connect?id=${id}`,
                width: 100,
                height: 100,
                colorDark: "#2e7d32",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function addContact(peerId = null) {
            if (!peerId) peerId = document.getElementById("peerId").value;
            if (peerId && !contacts.includes(peerId)) {
                contacts.push(peerId);
                localStorage.setItem('contacts', JSON.stringify(contacts));
                loadContacts();
            }
        }

        function loadContacts() {
            const contactsList = document.getElementById("contactsList");
            contactsList.innerHTML = "";
            contacts.forEach(peerId => {
                const contactDiv = document.createElement("div");
                contactDiv.classList.add("contact");
                contactDiv.innerText = peerId;
                contactDiv.onclick = () => {
                    document.getElementById("peerId").value = peerId;
                    connectToPeer();
                };
                contactsList.appendChild(contactDiv);
            });
        }
    </script>
</body>
</html>
