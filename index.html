<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç BioWorld</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #2c2f33;
            color: #dcddde;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            width: 240px;
            background: #23272a;
            padding: 10px 0;
            overflow-y: auto;
            border-right: 1px solid #202225;
        }
        .sidebar h2 {
            color: #7289da;
            font-size: 1.2em;
            padding: 10px 15px;
            margin: 0;
            font-weight: 600;
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            cursor: pointer;
        }
        .user:hover {
            background: #2c2f33;
        }
        .user img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .user span {
            font-size: 0.9em;
        }
        .add-contact {
            padding: 10px 15px;
            color: #7289da;
            cursor: pointer;
            text-align: center;
        }
        .add-contact:hover {
            background: #2c2f33;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }
        .chat-header {
            padding: 10px 15px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
        }
        .chat-header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #ffffff;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #36393f;
        }
        .message {
            max-width: 60%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 1em;
            line-height: 1.3;
            position: relative;
        }
        .my-message {
            background: #40444b;
            color: #dcddde;
            align-self: flex-end;
        }
        .other-message {
            background: #2c2f33;
            color: #dcddde;
            align-self: flex-start;
        }
        .message-time {
            font-size: 0.7em;
            color: #72767d;
            margin-top: 5px;
        }
        .input-area {
            padding: 10px;
            background: #40444b;
            border-top: 1px solid #202225;
            display: flex;
            align-items: center;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px 0 0 8px;
            background: #fff;
            color: #1a1a1a;
            height: 40px;
            box-sizing: border-box;
        }
        .input-area input[type="file"] {
            display: none;
        }
        .input-area button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 0 8px 8px 0;
            background: #7289da;
            color: #fff;
            cursor: pointer;
            height: 40px;
        }
        .input-area button:hover {
            background: #5e6cb2;
        }
        .input-area .attach-btn {
            padding: 12px 15px;
            background: #5865f2;
            border-radius: 8px 0 0 8px;
            margin-right: 5px;
            height: 40px;
        }
        .input-area .attach-btn:hover {
            background: #4752c4;
        }
        .status {
            color: #7289da;
            font-size: 0.9em;
            text-align: center;
            margin: 10px 0;
        }
        .image-preview {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #36393f;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #202225;
            border-radius: 5px;
            background: #fff;
            color: #1a1a1a;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #7289da;
            color: #fff;
            cursor: pointer;
        }
        .modal-content button:hover {
            background: #5e6cb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ</h2>
            <ul class="user-list" id="userList"></ul>
            <div class="add-contact" onclick="showAddContactModal()">–î–æ–¥–∞—Ç–∏ –∫–æ–Ω—Ç–∞–∫—Ç</div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h1>üí¨ –ß–∞—Ç BioWorld</h1>
                <p class="status" id="connectionStatus">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</p>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <button class="attach-btn" onclick="document.getElementById('imageInput').click()">+</button>
                <input type="file" id="imageInput" accept="image/*">
                <input type="text" id="messageInput" placeholder="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
                <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
            </div>
        </div>
    </div>
    <div class="modal" id="addContactModal">
        <div class="modal-content">
            <h3>–î–æ–¥–∞—Ç–∏ –∫–æ–Ω—Ç–∞–∫—Ç</h3>
            <input type="text" id="newContactId" placeholder="ID –∫–æ–Ω—Ç–∞–∫—Ç—É...">
            <input type="text" id="newContactName" placeholder="–Ü–º'—è –∫–æ–Ω—Ç–∞–∫—Ç—É...">
            <button onclick="addContact()">–î–æ–¥–∞—Ç–∏</button>
            <button onclick="hideAddContactModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <script>
        let peer;
        let conn;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
        let myId = localStorage.getItem('peerId');

        if (!myId) {
            peer = new Peer();
        } else {
            peer = new Peer(myId);
        }

        peer.on('open', id => {
            myId = id;
            localStorage.setItem('peerId', id);
            document.getElementById("connectionStatus").innerText = `–¢–≤—ñ–π ID: ${id} (–ì–æ—Ç–æ–≤–æ –¥–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è!)`;
            document.getElementById("connectionStatus").style.color = "#7289da";
            loadContacts();
            loadChatHistory();
        });

        peer.on('connection', connection => {
            conn = connection;
            const peerId = conn.peer;
            if (!contacts.some(c => c.id === peerId)) {
                const name = prompt("–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è –¥–ª—è –∫–æ–Ω—Ç–∞–∫—Ç—É:", peerId);
                contacts.push({ id: peerId, name: name || peerId });
                localStorage.setItem('contacts', JSON.stringify(contacts));
                loadContacts();
            }
            document.getElementById("connectionStatus").innerText = `–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ ${conn.peer}!`;
            conn.on('data', data => {
                displayMessage(data.text, false, data.image, data.messageId);
                saveMessage(data.text, false, data.image, data.messageId);
            });
        });

        function connectToPeer(peerId) {
            if (peerId && peerId !== myId) {
                if (conn) conn.close();
                conn = peer.connect(peerId);
                conn.on('open', () => {
                    document.getElementById("connectionStatus").innerText = `–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ ${peerId}!`;
                });
                conn.on('data', data => {
                    displayMessage(data.text, false, data.image, data.messageId);
                    saveMessage(data.text, false, data.image, data.messageId);
                });
            } else {
                alert("–ù–µ–≤—ñ—Ä–Ω–∏–π ID –∞–±–æ —Ü–µ –≤–∞—à –≤–ª–∞—Å–Ω–∏–π ID!");
            }
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const imageInput = document.getElementById("imageInput");
            let imageData = null;
            const messageId = Date.now() + Math.random();

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageData = event.target.result;
                    sendData(input.value, imageData, messageId);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                sendData(input.value, null, messageId);
            }
            input.value = "";
            imageInput.value = "";
        }

        function sendData(text, image, messageId) {
            if (conn && (text.trim() || image)) {
                const message = { text: text, image: image, messageId: messageId };
                conn.send(message);
                displayMessage(text, true, image, messageId);
                saveMessage(text, true, image, messageId);
            }
        }

        function displayMessage(text, isMine, image, messageId) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isMine ? "my-message" : "other-message");
            messageDiv.dataset.messageId = messageId;

            if (text) messageDiv.innerHTML = text.replace(/(https?:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');
            if (image) {
                const img = document.createElement("img");
                img.src = image;
                img.classList.add("image-preview");
                messageDiv.appendChild(img);
            }

            const timeDiv = document.createElement("div");
            timeDiv.classList.add("message-time");
            timeDiv.innerText = new Date().toLocaleTimeString('uk-UA');
            messageDiv.appendChild(timeDiv);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveMessage(text, isMine, image, messageId) {
            chatHistory.push({ text, isMine, image, messageId, timestamp: new Date().toLocaleString('uk-UA') });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            chatHistory.forEach(msg => {
                displayMessage(msg.text, msg.isMine, msg.image, msg.messageId);
            });
        }

        function loadContacts() {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            contacts.forEach(contact => {
                const li = document.createElement("li");
                li.classList.add("user");
                li.innerHTML = `<img src="https://via.placeholder.com/20" alt="icon"><span>${contact.name}</span>`;
                li.onclick = () => {
                    connectToPeer(contact.id);
                };
                userList.appendChild(li);
            });
        }

        function showAddContactModal() {
            document.getElementById('addContactModal').style.display = 'flex';
        }

        function hideAddContactModal() {
            document.getElementById('addContactModal').style.display = 'none';
        }

        function addContact() {
            const peerId = document.getElementById("newContactId").value;
            const name = document.getElementById("newContactName").value || peerId;
            if (peerId && !contacts.some(c => c.id === peerId)) {
                contacts.push({ id: peerId, name });
                localStorage.setItem('contacts', JSON.stringify(contacts));
                loadContacts();
                connectToPeer(peerId);
            } else {
                alert("–¶–µ–π –∫–æ–Ω—Ç–∞–∫—Ç –≤–∂–µ —ñ—Å–Ω—É—î –∞–±–æ ID –ø–æ—Ä–æ–∂–Ω—ñ–π!");
            }
            document.getElementById("newContactId").value = "";
            document.getElementById("newContactName").value = "";
            hideAddContactModal();
        }

        // Initial load
        loadChatHistory();
    </script>
</body>
</html>
